<script>
    fetch( 'balkdiag.json' )
        .then( response => response.json() )
        .then( jsObject => {
            const stadt=["BW","Bayern","Berlin"];
            // const id=0;
            const id=[0,1,2,3,4];
            stadt.map(elt=>{

                document.getElementById('number1'+elt).textContent=jsObject[elt]['Anzahl'];
                document.getElementById('number2'+elt).textContent=jsObject[elt]['Differenz_zum_Vortag'];
                document.getElementById('number3'+elt).textContent=jsObject[elt]['Faelle_in_den_letzen_7_Tagen'];
                document.getElementById('number4'+elt).textContent=jsObject[elt]['7-Tagen_Inzidenz'];
                document.getElementById('number5'+elt).textContent=jsObject[elt]['Todesfaelle'];
            });

        } )

</script>
