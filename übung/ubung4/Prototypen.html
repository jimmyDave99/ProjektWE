    <h1>Aufgabe 4.2 (Ergebnisse der Function conflict())</h1>
    <script>

        let personen=[];

        function  Person (auto){
           this.auto=auto;
        }
        function Autos(typ){
            this.typ=typ;
        }
        function conflict(tab){

            for (let i=0; i<tab.length; i++){
                for (let j=i+1; j<tab.length; j++) {
                    let reslt= tab[i].auto.filter(auto => tab[j].auto.includes(auto));
                    if (reslt.length > 0) {
                        return true;
                    }
                }
            }
            return false;
        }
        var a1= new Autos("BMW");
        var a3= new Autos("Mercedes");
        var p1= new Person([a1]);
        var p2= new Person([a1]);
        var p3= new Person([a3]);


        let tab =[p1,p3];
        //console.log(p1.auto);
