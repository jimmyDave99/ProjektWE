<script type="text/x-template" id="vmenue">
    <div >
        <button
                v-for="elt in listmenu"
                v-bind:key="elt"
                v-bind:class="['tab-button', { active: currentmenu === elt }]"
                v-on:click="currentmenu = elt"
        ><a :href="'#'+elt.toLowerCase()">{{elt}}</a></button>
        <component
                v-bind:is="currentmenuComponent"
                class="menu"
        ></component>
    </div>
</script>
