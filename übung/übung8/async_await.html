<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async/await</title>
</head>
<body>

<script>
    async function gettext() {
        console.log( (await fetch('A.txt')).text() );
        document.write(await (await fetch('A.txt')).text());
        console.log( (await fetch('B.txt')).text() );
        document.write(await (await fetch('B.txt')).text());
    }
    gettext();
</script>

</body>
</html>
