<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>functionen</title>
</head>
<style>
    body{
        background-color: #04a286;
    }
</style>
<body>
    <h1>Ergebnisse Aufgabe4.1 Functionen</h1>
    <script>
        function identity(x){
            return x;
        }
        document.write("identity(4) ="+identity(4)+"<br><br/>");

        function identity_function(argument)
        {
            return identity(argument)
        }
        document.write("identity_function(4) ="+identity_function(4)+"<br><br/>");
        function add(x,y){
            return x+y;
        }
        document.write("add(4,3) ="+add(4,3)+"<br><br/>");
        function mul(x,y){
            return x*y;
        }
        document.write("mul(4,3) ="+mul(4,3)+"<br><br/>");
        function addf(x) {
            return function(y) {
                return x + y;
            };
        }
        document.write("addf(4) ="+addf(4)+"<br><br/>");

        function applyf(func) {
            return function(x) {
                return function(y) {
                    return func(x, y);
                };
            };
        }
        console.log(applyf(add)(4)(6));
        document.write("applyf(add)(4)(6) = "+applyf(add)(4)(6)+"<br/><br/>");
        console.log(applyf(mul)(4)(6));
        document.write("applyf(mul)(4)(6) = "+applyf(mul)(4)(6)+"<br/><br/>");
    </script>
</body>
</html>
