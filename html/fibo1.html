<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fibo2</title>
</head>
<style>
    body{
        background-color: #04a286;
    }
</style>
<body>
    <h1>Ergebnisse erste 2000 Fibonacci-Zahlen mit BigInt</h1>
<script>
    function Fibonacci(x){
        var i=1n;
        var j=0n;
        var z=0n;
        var  count=0;
        var tab=[];
        while (count<x){

            z=i;
            i+=j;
            j=z;
            count++;
            tab[tab.length]=j;
            console.log("\n"+count+"->"+j);
        }
        //console.log("\n"+count+"->"+BigInt(j));
        for (y=0; y<tab.length; y++){
            console.log("\n"+(y+1)+"->"+BigInt(tab[y]));
            document.write("\n"+(y+1)+"->"+BigInt(tab[y]));
        }

    };
    console.log(Fibonacci(2000));
</script>
</body>
</html>
